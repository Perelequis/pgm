<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #progress {
            font-size: 6vw;
            font-weight: 700;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1);
            }
        }

        @media (max-width: 600px) {
            #progress {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div id="progress">0.00%</div>

    <script>
        function calcularProgresso() {
            const dataInicio = new Date("2025-01-31");
            const dataFim = new Date("2025-06-28");
            const hoje = new Date();

            const totalDias = (dataFim - dataInicio) / (1000 * 60 * 60 * 24);
            const diasPassados = (hoje - dataInicio) / (1000 * 60 * 60 * 24);

            let progresso = (diasPassados / totalDias) * 100;

            // Garante que a porcentagem esteja entre 0% e 100%
            progresso = Math.max(0, Math.min(100, progresso));

            document.getElementById("progress").innerText = progresso.toFixed(2) + "%";
        }

        setInterval(calcularProgresso, 1000);
        calcularProgresso();
    </script>
</body>
</html>
